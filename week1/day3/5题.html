<script>
    function fn(){
        var i=5;
        return function(n){
            console.log(n*i++);
        }
    }
    var f=fn();
    f(4);//20
    fn()(5);//25
    f(6);//36

    //思考：投票的效果  <div>0</div> 点击一下就能增加一票 要求不能有全局变量，利用作用域不销毁的优点实现这道题

    //思考题：
    var i=3;
    function fn(){
        i*=2;
        return function(n){
            console.log(n*(++i))
        }
    }
    var f=fn();
    f(3);
    fn()(3);
    f(4);
    fn()(3);
</script>
