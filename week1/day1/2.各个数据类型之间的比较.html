<script>
     // = 赋值  == 比较  ===严格比较
     // == 比较 若左右两边数据类型不相同时，会转换成相同的数据类型再比较
    // 对象 == 字符串 对象先调用toString方法转换成字符串再比较
    // 对象 == 数字  对象（toString）->字符串(Number())->数字 例如[]==0 ->true
    // 对象 == 布尔  两边同时转换成number类型的数据再比较 []==false ->true   ![] == false ->true
    // 字符串 == 数字  字符串转换数类型的数据再比较 "" == 0
    // 字符串 == 布尔  两边转换成数字再比较 "" == true ->false
    // 数字 == 布尔   布尔类型的数据转换成数字再比较  0 == false =>true
    // null == undefined  true   两边不会转换，记下即可
    // null === undefined false
    //NaN == NaN false  NaN跟任何数（包括他本身）比较，结果都是false


</script>
