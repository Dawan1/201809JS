<script>
    function Fn() {
        this.x = 100;
        this.y = 200;
        this.getX = function () {
            console.log(this.x);
        }
    }
    Fn.prototype = {
        y: 400,
        getX: function () {
            console.log(this.x);
        },
        getY: function () {
            console.log(this.y);
        },
        sum: function () {
            console.log(this.x + this.y);
        }
    };
    var f1 = new Fn;
    var f2 = new Fn;
    console.log(f1.getX === f2.getX);//false
    console.log(f1.getY === f2.getY);//true
    console.log(f1.__proto__.getY === Fn.prototype.getY);//true
    console.log(f1.__proto__.getX === f2.getX);//false
    console.log(f1.getX === Fn.prototype.getX);//false
    console.log(f1.constructor);//Object类
    console.log(Fn.prototype.__proto__.constructor);//Object类
    f1.getX();//100
    f1.__proto__.getX();//getX中的this指原型对象  undefined
    f2.getY();//this指f2 ->f2.y->200
    Fn.prototype.getY();//this指原型对象（Fn.prototype）->Fn.prototype.y ->400
    f1.sum();//this指f1 f1.x+f1.y =>300
    Fn.prototype.sum();//this指Fn.prototype Fn.prototype.x+Fn.prototype.y =>undefined+400=>NaN

</script>
