    Array.prototype.random = function(n){
        var res = [];
        for(var i = 0;i<n;i++){
            var index = Math.floor(Math.random()*this.length);
            //用最后一项代替索引是index这一项，然后再把最后一项删了
            var val = this[index];
            this[index] = this[this.length-1];
            this.length--;
            res.push(val);
        }
        return res;
    };
