    function average() {
        //数组的方法 sort
        //1.把arguments转换成数组
        var ary = [];
        for (var i = 0; i < arguments.length; i++) {
            ary.push(arguments[i]);
        }
        ary.sort(function (a, b) {
            return a - b;
        });
        ary.shift();
        ary.pop();
        return eval(ary.join("+")) / ary.length.toFixed(2)
    }

    console.log(average(10, 23, 35, 15, 23, 5));
</script>
